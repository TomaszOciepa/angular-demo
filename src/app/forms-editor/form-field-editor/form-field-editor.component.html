<div class="form-group">
    <label>Field name</label>
    <input type="text" class="form-control" [(ngModel)]="field_data.name">
</div>

<div class="form-check">
    <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" [(ngModel)]="field_data.active"> Active
    </label>
</div>

<div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" [value]="true" [(ngModel)]="field_data.enabled"> Enabled 
        </label>
    </div>
    
    <div class="form-check">
    <label class="form-check-label">
            <input class="form-check-input" type="radio" [value]="false" [(ngModel)]="field_data.enabled"> Disabled 
        </label>
    </div>

    <div class="form-group">
            <label>Field hints</label>
            <textarea type="text" class="form-control" [(ngModel)]="field_data.hints"></textarea>
    </div>

    <div class="form-group">
            <label>Field type</label>
            <select class="form-control" [(ngModel)]="field_data.type" [compareWith]="compareType" multiple>
                <option *ngFor="let option of fieldTypes" [ngValue]="option">{{option.label}}</option>
            </select>
    </div>

<hr>
<pre>
    Model: {{ field_data | json }}
</pre>
