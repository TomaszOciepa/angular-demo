
<form (ngSubmit)="save(formRef)" #formRef="ngForm">
<div class="form-group">
    <label>Field name</label>
    <input type="text" class="form-control" [(ngModel)]="field_data.name" name="name">
</div>

<div class="form-check">
    <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" [(ngModel)]="field_data.active" name="active"> Active
    </label>
</div>

<div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" [value]="true" [(ngModel)]="field_data.enabled" name="enabled"> Enabled 
        </label>
    </div>
    
    <div class="form-check">
    <label class="form-check-label">
            <input class="form-check-input" type="radio" [value]="false" [(ngModel)]="field_data.enabled" name="enabled"> Disabled 
        </label>
    </div>

    <div class="form-group">
            <label>Field hints</label>
            <textarea type="text" class="form-control" [(ngModel)]="field_data.hints" name="hints"></textarea>
    </div>

    <div class="form-group">
            <label>Field type</label>
            <select class="form-control" [(ngModel)]="field_data.type" [compareWith]="compareType" multiplegit name="type">
                <option *ngFor="let option of fieldTypes" [ngValue]="option">{{option.label}}</option>
            </select>
    </div>

    <div class="form-group">
        <button class="btn btn-success">Save</button>
    </div>
</form>


<hr>
<pre>
    Model: {{ field_data | json }}
</pre>
